<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
    <link rel="shortcut icon" href="#">
    {% block extrastyle %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Main site{% endblock %}</title>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="logo">
            <img src="" alt="CompanysLogo" id="img-logo">
        </a>
        <div class="header-right">
            <a href="{{ url_for('register') }}" id="register-button">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="#about">About</a>
            <a href="/user/signout" onclick="removeSignOutButton()" id="signout-button">Sign out</a>
        </div>
    </div>

    {% block content %}
      
    {% endblock %}





    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
